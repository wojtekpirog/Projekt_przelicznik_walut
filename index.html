<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Wojciech PirÃ³g">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <!-- APP -->
  <div class="app">
    <!-- HEADER -->
    <header>
      <h1 class="app__header">Advanced Colourful Plate</h1>   
    </header>
    <!-- MAIN -->
    <main>
      <!-- CONTENT -->
      <div class="app__content">
        <!-- Top -->
        <div class="app__content-top">
          <!-- Buttons -->
          <div class="app__content-buttons">
            <!-- Setting -->
            <h2 class="app__content-setting">animation speed</h2>
            <!-- Button -->
            <button type="button" class="app__content-button" data-setting="speed" data-speed="10">slow</button> 
            <!-- Button -->
            <button type="button" class="app__content-button" data-setting="speed" data-speed="3">normal</button> 
            <!-- Button -->
            <button type="button" class="app__content-button" data-setting="speed" data-speed=".75">fast</button>
          </div>
          <!-- Buttons -->
          <!-- Buttons -->
          <div class="app__content-buttons">
            <!-- Setting -->
            <h2 class="app__content-setting">color range</h2>
            <!-- Button -->
            <button type="button" class="app__content-button" data-setting="color" data-color-range="0">red</button> 
            <!-- Button -->
            <button type="button" class="app__content-button" data-setting="color" data-color-range="120">green</button> 
            <!-- Button -->
            <button type="button" class="app__content-button" data-setting="color" data-color-range="220">blue</button>
            <!-- Button -->
            <button type="button" class="app__content-button" data-setting="color" data-color-range="360">rainbow</button>
          </div>
          <!-- Buttons -->
        </div> 
        <!-- Top -->
        <!-- Slider box -->
        <div class="app__content-slider-box">
          <!-- Slider -->
          <label for="saturation" class="app__content-label">Saturation: 80%</label>
          <input type="range" id="saturation" class="app__content-slider" min="0" max="100" step="1" value="80"> 
        </div> 
        <!-- Slider box -->
        <div class="app__content-slider-box">
          <!-- Slider -->
          <label for="lightness" class="app__content-label">Lightness: 50%</label>
          <input type="range" id="lightness" class="app__content-slider" min="0" max="100" step="1" value="50"> 
        </div>
        <!-- Boxes -->
        <div class="app__content-boxes"></div> 
      </div> 
    </main>
  </div>
  <!-- APP -->
  <script src="./main.js" defer></script>
</body>
</html>
